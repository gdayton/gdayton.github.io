<style type="">
    .sidebar-a{
        color:black;
        text-decoration:none;
    }
    .sidebar-a:hover{
        color:black;
        border-bottom:5px solid lightskyblue;
    }
</style>
<ul style="list-style-type:none;">
    {% for post in site.posts limit:4 %}
    <li>
        <a class="sidebar-a" href="{{ post.url }}">
            <img src="{{ post.img }}" style="width:200px;"/>
            {{ post.title }}
        </a>
    </li>
    {% endfor %}
</ul>
